<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkreGen | Generátor předmětových listů</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CKEditor 5 -->
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.2/classic/ckeditor.js"></script>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">Generátor předmětových listů</h1>

    <!-- ID předmětu -->
    <div class="mb-3">
      <!-- <label class="form-label">ID předmětu</label> -->
       <h5 class="mt-4">ID předmětu (povinné)</h6>
      <select id="predmetId" class="form-select">
        <option value="PGR1">PGR1</option>
        <option value="PGR2">PGR2</option>
        <option value="USU">USU</option>
      </select>
    </div>

    <!-- Forma ověření -->
    <div class="mb-3">
      <!-- <label class="form-label">Forma ověření (povinné)</label> -->
       <h5 class="mt-4">Forma ověření (povinné)</h5>
      <div id="forma" class="editor"></div>
    </div>

    <!-- Hlavní témata -->
    <div class="mb-3">
      <!-- <label class="form-label">Anotace předmětu (povinné)</label> -->
      <h5 class="mt-4">Anotace předmětu (povinné)</h5>
      <div id="temata" class="editor"></div>
    </div>

    <!-- Rozsahy témat -->
    <h5 class="mt-4">Sylabus (povinné)</h5>

    <h6 class="mt-3">Rychlé vložení rozsahů</h6>
    <div class="mb-3">
      <textarea id="rangesPaste" class="form-control" rows="6"
        placeholder="Sem vložte text ve formátu: &#10;1. Úvod do matematiky &#10;2-3. Analýza funkcí &#10;4-6. Derivace a integrály"></textarea>
      <button type="button" class="btn btn-sm btn-secondary mt-2"
        onclick="parsePlainTextRanges()">Automaticky rozdělit na rozsahy</button>
    </div>

    <div id="ranges"></div>
    <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="addRange()">+ Přidat ručně rozsah</button>

    <!-- Metody výuky -->
    <div class="mb-3 mt-4">
      <h5 class="mt-4">Metody výuky</h5>
      <!-- <label class="form-label">Metody výuky</label> -->
      <div id="metody" class="editor"></div>
    </div>

    <!-- Studijní literatura -->
    <h5 class="mt-4">Studijní literatura</h5>

    <div class="mb-3">
      <label class="form-label">Povinná literatura (povinné)</label>
      <div id="literaturaPovinna" class="editor"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Doporučená literatura</label>
      <div id="literaturaDoporucena" class="editor"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Pomůcky</label>
      <div id="pomucky" class="editor"></div>
    </div>

    <!-- Akce -->
    <div class="mt-4">
      <button class="btn btn-primary me-2" onclick="downloadXML()">Stáhnout XML</button>
    </div>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
